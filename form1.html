<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information Form</title>
    <style>
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .form-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .form-table td {
            padding: 10px;
            vertical-align: top;
        }
        
        label {
            display: block;
            text-align: right;
            padding-right: 15px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center">Contact Information</h2>
        <form action="#" method="post">
            <table class="form-table">
                <tr>
                    <td><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" name="fullname" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male" style="display: inline">Male</label>
                        
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" style="display: inline">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea id="message" name="message" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td><label for="newsletter">Newsletter:</label></td>
                    <td><input type="checkbox" id="newsletter" name="newsletter"> Subscribe to newsletter</td>
                </tr>
            </table>
            <div class="submit-btn">
                <button type="submit">Submit Form</button>
            </div>
        </form>
    </div>
</body>
</html>
